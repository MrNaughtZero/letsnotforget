<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'include/styles.html' %}
    <title>LetsNotForget</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          LetsNotForget
        </a>
      </nav>

    <div class="todo-list-wrapper">
        <div class="top-header">
            <h4>Todo</h4>
            <svg onclick="inputElement()" id="svg-plus" width="20px" height="20px" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            <svg onclick="closeInput()" id="svg-close" width="20px" height="20px" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
        </div>
        <div class="add-item">
            
        </div>

        <div class="items">
            <div class="item-desc">
                {% for item in list %}
                    <ul id="item-{{item.id}}">
                        <li>
                            <p>{{item.text}}</p>
                            <input type="hidden" class="item-id" value="{{item.id}}">
                        </li>
                        <li>
                            <div class="list-icons">
                                <svg onclick="deleteItem({{item.id}})" id="svg-trash" width="20px" height="20px" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </div>
                        </li>
                    </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
{% include 'include/scripts.html' %}
</html>
